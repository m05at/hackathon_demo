<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Income and Expense Tracker</h1>
    </header>
    <main>
        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter a description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <button onclick="addTransaction()">Add</button>
        </section>

        <section id="transaction-list">
            <h2>Transaction List</h2>
            <ul id="transactions"></ul>
        </section>

        <section id="balance">
            <h2>Balance</h2>
            <p>Total Income: <span id="totalIncome">Rs. 0.00</span></p>
            <p>Total Expenses: <span id="totalExpense">Rs. 0.00</span></p>
            <p>Balance: <span id="balanceAmount">Rs. 0.00</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
